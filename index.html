<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Star Wars | Dashboard</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <div class="container">
      <div class="lateral-menu">
        <img src="./imgs/logo.png" alt="Star Wars" />
        <div class="menu-items">
          <ul>
            <li>
              <img src="./imgs/dashboard.svg" alt="Dashboard" />
              <p>Dashboard</p>
            </li>
            <li>
              <img src="./imgs/personagens.svg" alt="Personagens" />
              <p>Personagens</p>
            </li>
            <li>
              <img src="./imgs/planetas.svg" alt="Planetas e luas" />
              <p>Planetas e luas</p>
            </li>
            <li>
              <img src="./imgs/nave.svg" alt="Naves espaciais" />
              <p>Naves espaciais</p>
            </li>
          </ul>
        </div>
        <div class="settings">
          <i data-feather="settings"></i>
          <p>Configurações</p>
        </div>
      </div>

      <div class="content">
        <div class="cards-header">
          <div class="card card-small">
            <div class="card-content">
              <div class="card-info">
                <p>Personagens</p>
                <h2>30</h2>
              </div>
              <img src="./imgs/personagens-black.svg" alt="Personagens" />
            </div>
          </div>

          <div class="card card-large">
            <div class="card-container">
              <div class="card-content">
                <div class="card-info">
                  <p>Luas</p>
                  <h2>8</h2>
                </div>
                <img src="./imgs/luas-black.svg" alt="Personagens" />
              </div>

              <div class="card-content">
                <div class="card-info">
                  <p>Planetas</p>
                  <h2>2</h2>
                </div>
                <img src="./imgs/planetas-black.svg" alt="Personagens" />
              </div>
            </div>
          </div>

          <div class="card card-small">
            <div class="card-content">
              <div class="card-info">
                <p>Naves</p>
                <h2>22</h2>
              </div>
              <img src="./imgs/nave-black.svg" alt="Personagens" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      feather.replace();
    </script>
  </body>
</html>
